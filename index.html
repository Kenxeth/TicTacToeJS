<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="gameboard">
            <div>
                <div class="row">
                    <div class="col column-0 col-xs-4 col-sm-4">1</div>
                    <div class="col column-1 col-xs-4 col-sm-4">2</div>
                    <div class="col column-2 col-xs-4 col-sm-4">3</div>
                </div>
                <div class="row">
                    <div class="col column-3 col-xs-4 col-sm-4">4</div>
                    <div class="col column-4 col-xs-4 col-sm-4">5</div>
                    <div class="col column-5 col-xs-4 col-sm-4">6</div>
                </div>
                <div class="row">
                    <div class="col column-6 col-xs-4 col-sm-4">7</div>
                    <div class="col column-7 col-xs-4 col-sm-4">8</div>
                    <div class="col column-8 col-xs-4 col-sm-4">9</div>
                    <h1 id="playerTurn">Player O's Turn</h1>
                </div>
            </div>

        </div>
    </div>



    <div class="bg-modal">
        <div class="form-check form-switch">
            <input class="form-check-input switch" type="checkbox" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            <div class="modal-contents">
                <h1>Please select your choice</h1>
                <button id="btnSingleplayer" class="btn btn-light">Singleplayer</button>
                <button id="btnMultiplayer" class="btn btn-dark">Multiplayer</button>
            </div>
        </div>
    </div>
    <!-- </div> -->


    <div class="bg-modal2" style="background-color: white;">
        <div class="model-contents2">
            <h1 id="playerWon"></h1>
            <button id="restart" class="btn btn-dark">Try Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
